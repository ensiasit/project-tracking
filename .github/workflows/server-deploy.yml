name: Deploy

on:
  push:
    branches:
      - production

jobs:
  build:
    name: Build
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: appleboy/ssh-action@master
    
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: bash -c "source /root/.env && /root/deploy.sh"
